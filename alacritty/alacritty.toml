import = [
    "~/.config/alacritty/themes/themes/tokyo-night.toml"
]

[env]
TERM = "xterm-256color"

[window]
dimensions = { columns = 120, lines = 55 }
padding = { x = 5, y = 5 }
decorations = "Full"
opacity = 0.9
blur = true
startup_mode = "Windowed"
decorations_theme_variant = "Dark"
dynamic_padding = true

[scrolling]
history = 10000

[font]
normal = { family = "MesloLGS Nerd Font Mono", style = "Regular" }
bold = { family = "MesloLGS Nerd Font Mono", style = "Bold" }
italic = { family = "MesloLGS Nerd Font Mono", style = "Italic" }
bold_italic = { family = "MesloLGS Nerd Font Mono", style = "Bold Italic" }
size = 14

[keyboard]
bindings = [
{ key = "V", mods = "Alt", action = "Paste" },
{ key = "C", mods = "Alt", action = "Copy" }
]
